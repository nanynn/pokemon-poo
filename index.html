<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pokemón</title>
</head>
<body>
	<img src="img/Logo_de_Pokémon_(EN).png" alt="Logo Pokemón" height="10%" width="50%">
	<div class="caja">
		<select class="caja">
			<option value="0">Selecciona tu Pokemón</option>
			<option value="1">Pikachu</option>
			<option value="2">Charmander</option>
			<option value="3">Squartle</option>
			<option value="4">Butterfree</option>
			<option value="5">Weedle</option>
		</select>	
	</div>

	<div class="datos">
		<p>Ingrese nivel de amistad</p>
		<input type="datos" placeholder="Sólo números">
		<button id="datos" onclick="aumentarAmistad()">Aumentar amistad</button>
	</div>





	<script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
